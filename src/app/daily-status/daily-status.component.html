<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
</head>
<div class="header"></div>
<div class="row">
  <div class="column left-part">
    <div class="yesterday_task_header">Yesterday's Tasks</div>
    <div class="total_time">
      <div class="total_time_border">
        <div class="total_time_text"> {{total_hours_spent}}h {{total_minutes_spent}}m</div>
        <div class="spent_text">Hours spent</div>
      </div>
      <div class="last_edit_label">Last edit: Wed, 2:30 PM</div>
    </div>
    <div class="part-2">
      <div *ngFor="let yesterdayTask of MockYesterdayTasks">
        <app-individual-task [task]=yesterdayTask (timeChangeEvent)="modifyTime($event)"></app-individual-task>
      </div>
    </div>
  </div>

  <div class="column right-part">
    <div class="today_header">
      <div class="today_task_header" (click)="showDatePicker=true">Today, {{month}} {{date}}, {{year}} </div>
      <div>
        <input type="date" *ngIf="showDatePicker==true">
      </div>
      <img class="left-arrow" src="../../assets/arrow-left.png" align="top">
      <img class="right-arrow" src="../../assets/arrow-right.png" align="top">
      <div class="edit_status">Saving..</div>
      <!-- <div class="edit_status">Saved</div> -->
    </div>

    <div class="today_task_label">Write about your tasks for today</div>
    <div class="part-3">
      <div *ngFor="let todayTask of MockTodayTasks">
        <app-individual-task [task]=todayTask></app-individual-task>
      </div>

      <div class="img_add_new_task" *ngIf="myvalue==false">
        <app-individual-task [task]=emptyTask></app-individual-task>
      </div>

      <div class="new_task_field" (click)="myvalue=false" *ngIf="myvalue==true">
        <img class="img_add_new_task" src="../../assets/add_new_task.png" align="top">
        <div class="add_task_label">
          Add new task here</div>
      </div>
    </div>
  </div>
</div>
