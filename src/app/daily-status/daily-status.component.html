<div class="row">
  <div class="column">
      <div class="total_time">
          <div class="total_time_border">
            <div class="total_time_text"> {{total_hours_spent}}h {{total_minutes_spent}}m</div>
            <div class="spent_text"> spent</div>
          </div>
        </div>
    <div style="overflow:scroll; height:530px;">
        <div *ngFor="let yesterdayTask of MockYesterdayTasks">
          <app-individual-task [task]=yesterdayTask></app-individual-task>
        </div>
    </div>
  </div>
  <div class="column" style="overflow:scroll; height:580px;">
    <div *ngFor="let todayTask of MockTodayTasks" >
      <app-individual-task [task]=todayTask></app-individual-task>
    </div>
    
  <div class="new_task_field" (click)="myvalue=false" *ngIf="myvalue==true">
      <img class="img_add_new_task" src="../../assets/add_new_task.png" align="top">

    <div class="add_task_label">
        Add new task here</div>
  </div>

  <div class="add_task_label" *ngIf="myvalue==false">

      <app-individual-task [task]=emptyTask></app-individual-task>
  </div>
</div>
