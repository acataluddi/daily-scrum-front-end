<div class="part_1">
  <div>
      <span *ngIf="editable == false" class="dot dot-fill"></span>
    <span *ngIf="check==false && editable" class="dot dot-blank" (click)="check=true; checked(task)"></span>
    <span *ngIf="check && editable" class="dot dot-fill" (click)="check=false; unchecked(task)"></span>
    <!-- <div *ngIf="check" class="dot">
      <span class="dot-fill"></span>
    </div> -->
    <!-- <span *ngIf="tid%7===0" class="dot dot-color-1"></span>
    <span *ngIf="tid%6===0 && tid%7!=0" class="dot dot-color-2"></span>
    <span *ngIf="tid%5===0 && tid%6!=0 && tid%7!=0" class="dot dot-color-3"></span>
    <span *ngIf="tid%3===0 && tid%5!=0  && tid%6!=0 && tid%7!=0" class="dot dot-color-4"></span>
    <span *ngIf="tid%3!=0 && tid%5!=0  && tid%6!=0 && tid%7!=0" class="dot dot-color-5"></span> -->
  </div>
  <div class="description">
    <textarea id="description{{task.taskId}}" class="description-textarea" [disabled]="!editable" autosize rows="1" (blur)="updateDescription()"
      (click)="show_save=true; stageTaskDesc(task)" [(ngModel)]="task.description" placeholder="Add description Here"></textarea>
  </div>
  <div *ngIf="editable && show_save==false" (click)="delTask(task)">
  <img src="../../assets/delete_mail.png">
  </div>
  <!-- <div class="copy" (click)="copy(task.taskId)" >Copy</div> -->
</div>
<div class="no_desc" *ngIf="noDesc">Enter Task description</div>

<textarea class="impediments" id="impediments{{task.taskId}}" [disabled]="!editable" autosize rows="1" *ngIf="show_impediment==true" (blur)="updateImpediment()"
  (click)="show_save=true; stageTaskDesc(task)" [(ngModel)]="task.impediments" placeholder="Add impediments Here"></textarea>

<div class="time" (click)="stageTaskTime(task)">
  <div class="time_border" *ngIf="(task.hourSpent>0 || task.minuteSpent>0) && edit_time_spent==false" (click)="show_save=true; edit_time_spent=editable">
    <div>
      {{task.hourSpent}} hour
    </div>

    {{task.minuteSpent}} minutes
  </div>

  <div class="add_hours" *ngIf="task.hourSpent===0 && task.minuteSpent===0 && edit_time_spent==false && editable"
    (click)="edit_time_spent=true; show_save=true">
    Add Hours Spent
  </div>
  <div *ngIf="edit_time_spent==true" class="col-sm-2">
    <select class="form-control" id="gender1" name="hourSpent" [(ngModel)]="task.hourSpent" (blur)="emitTimeEvent(task);">
      <option *ngFor="let i of timeArray(hours).fill(1); let j=index">{{j}}</option>
    </select>
    <select class="form-control" id="gender1" name="minuteSpent" [(ngModel)]="task.minuteSpent" (blur)="emitTimeEvent(task);">
      <option *ngFor="let i of timeArray(minutes).fill(1); let j=index">{{j}}</option>
    </select>
  </div>

  <div class="add_impediment" *ngIf="task.impediments== '' && show_impediment==false && editable" (click)="show_save=true; show_impediment=true; focus()">
    Add Impediments
  </div>
</div>
<div class="no_time" *ngIf="noTime">Enter Time spent</div>
<div class="status" *ngIf="editable">
  <div class="cancel" *ngIf="show_save" (click)="cancelChange(task)">cancel</div>
  <button class="save" *ngIf="show_save" (click)="save(task)">Save</button>

  <div class="saved" *ngIf=" saved==true">Saved!</div>
</div>
