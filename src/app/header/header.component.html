<div class="firstclass Member" (click)="show($event)">
  <div class="classone">
    <div class="scrumlogoclass">
      <img src="../../assets/Scrum.png" (click)="openDashboardPage()">
    </div>
    <div class="textdiv">
      <div id="dailyscrumclass" *ngIf="show_dailyscrum" (mouseenter)="showTooltip=true" (mouseleave)="showTooltip=flase">{{selected.projectName}}
      </div>
      <div id="scrum" *ngIf="show_scrum">Daily Scrum
        <div id="dash" *ngIf="show_dash">{{title}}</div>
      </div>
      <div id="arrow" *ngIf="show_arrow">
        <div id="projectlist" *ngIf="show_projectlist">
          <div *ngFor="let project of projects">
            <div class="items" *ngIf="project.projectName != selected.projectName" (click)="changeProject(project)">{{project.projectName}}</div>
          </div>
        </div>
      </div>

      <div class="usermailclass">
        <div class="button desktop">{{member.email}}</div>
        <div class="mobile">
          <img class="dp" [src]="getImage()">
        </div>
        <div class="arrow2">
          <div id="signout" *ngIf="show_signout" (click)="logout()">
            <div class="a"> Signout </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
