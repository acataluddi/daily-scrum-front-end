<html>

<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
</head>

<body>
  <div class="MainDiv">
    <div class="TopDiv">
      <div class="ProjectHeadingDiv">
        <div class="ProjectHeadingTextDiv">My Projects ({{noOfProjects}})</div>
      </div>

      <button class="AddProjectButton">
        <div class="PlusSignDiv">
          <img class="PlusSignImage" src="../../assets/plus.png">
        </div>
        <div class="AddProjectDiv" (click)="AddProject()">Add Project</div>
      </button>
      <button *ngIf="flag === true" class="UserList" (click)="gotoUsersList()"> User List
      </button>
    </div>
    <div class="BottomDiv">
      <div *ngFor="let Project of newproject ; let j=index">
        <div class="ProjectBoxDiv" [ngStyle]="{'background-color': getRandomColor()}">
          <div class=" ProjectNameBoxDiv">
            <div class="ProjectNameDiv">{{Project.projectName}}</div>
          </div>
          <div class="InnerProjectBoxDiv">
            <div *ngFor="let item of memberArray ; let i=index">
              <div *ngIf="i<4">
                <!-- <div *ngIf="i%2!=0"> -->
                  <button class="SmallCircleButton1Odd SmallCircleButton">
                    <div class="SmallCircleNameDiv">
                      <img class="memberImage" src="{{imageurl[i]}}"></div>
                  </button>
                <!-- </div> -->
                <!-- <div *ngIf="i%2==0">
                  <button class="SmallCircleButton1Even SmallCircleButton">
                    <div class="SmallCircleNameDiv">{{item.imageurl}}</div>
                  </button> 
                </div> -->
              </div>
             
            </div>
            <div *ngIf="noOfMembers[i]-4>0" >
              <button class="SmallCircleButton2 SmallCircleButton">
                <div class="ExtraMembersDiv">+{{noOfMembers[i]-4}}</div>
              </button>
            </div>
            <button class="DailyStatusButton"(click)="openDailyStatus()">
              <div class="DailyStatusDiv" >Daily Status</div>
            </button>
            <button class="MenuButton DropdownButton">
              <div class="DropdownContentDiv" >
                <!-- <button class="EditButton Button "> -->
                  <div class="EditDiv Button" (click)="EditProject(Project)" >
                    Edit Project
                  </div>
                <!-- </button> -->
                <!-- <button class="DeleteButton "> -->
                  <div class="DeleteDiv Button"  (click)="DeleteProject(Project.projectId)" >
                    Delete Project
                  </div>
                <!-- </button> -->
              </div>
              <div class="MenuDotDiv">
                <img src="../../assets/Menudots.png">
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
