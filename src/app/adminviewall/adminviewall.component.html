<body>
    <div *ngIf="flag === true" class="first">
      <div class="mainClass">
          <div class="search">
              <div class="search_icon"><img src="../../assets/Combined_Shape_Copy_2.png"></div>
              <div class="search_name" id="search_name" (click)="p=1">
                <input [(ngModel)]="userlistfilter" placeholder="Search">
              </div>
          </div>
        <div class="card">
          <div>
            <div class="section head">
              <div class="header">User</div>
              <div class="header">Email</div>
              <div class="header">User Type</div>
            </div>
            <div class="section rowstyle member" *ngFor="let members of member | filter:userlistfilter | paginate: {totalitems:total, itemsPerPage:10, currentPage: p}">
              <div class="header">{{members.name}}</div>
              <div class="header">{{members.email}}</div>
              <div class="header">
                <select class="custom-select" name="userType" [(ngModel)]="members.userType" (ngModelChange)="onChange($event, members)">
                  <option value="Admin">Admin</option>
                  <option value="Manager">Manager</option>
                  <option value="User">User</option>
                </select>
              </div>
            </div>
            <div class="pagination section" *ngIf="userlistfilter=='' || userlistfilter == undefined ">
              <pagination-controls (pageChange)="p=$event" maxSize="5" previousLabel=""
              nextLabel=""></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
