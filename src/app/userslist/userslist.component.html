<div class="userslist" id="userslist">
  <div class="search">
    <div class="search_icon" (click)="changeCSS()"><img src="../../assets/Combined_Shape_Copy_2.png"></div>
    <div class="search_name" id="search_name"><input id="input" [(ngModel)]="searchText" placeholder="Search"></div>
  </div>
  <div class="member" *ngFor="let task of members | filter : searchText; let i = index" (click)="gotoDailyStatus(task.email)">
    <div class="member_logo"><img src="{{task.imageurl}}"></div>
    <div class="member_name" id="member_name{{i}}">{{task.name}}</div>
  </div>
</div>
