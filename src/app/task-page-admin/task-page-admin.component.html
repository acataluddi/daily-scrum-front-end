<div class="right-header">
  <div class="today_header">
    <div class="today_task_header" (click)="showDatePicker=true" type="text" [minDate]="minDate" [maxDate]="maxDate" #dp="bsDatepicker"
      [bsConfig]="datePickerConfig" bsDatepicker [(bsValue)]="myDateValue" (onHidden)="showDatePicker=false" (bsValueChange)="onDateChange($event)">{{todayval}}</div>
    <img class="left-arrow" src="../../assets/arrow-left.png" align="top" (click)="getPreviousDate()">
    <img class="right-arrow" src="../../assets/arrow-right.png" align="top" (click)="getNextDate()">  
  </div>  
</div>
<div class="total_time">
  <div class="total_time_border">
    <div class="total_time_text"> {{total_hours_spent}}h {{total_minutes_spent}}m</div>
    <div class="spent_text">Total Task Hours</div>
  </div>
  <div class="filter">Filter by:</div>
  <div class="buttons">
    <button class="allTask">All Tasks</button>
  </div>
</div>
