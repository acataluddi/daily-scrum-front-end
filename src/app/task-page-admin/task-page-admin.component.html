<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
</head>

<body (click)="reaction()">
  <div class="right-header">
    <div class="today_header">
      <div class="today_task_header" (click)="showDatePicker=true" type="text" [minDate]="minDate" [maxDate]="maxDate"
        #dp="bsDatepicker" [bsConfig]="datePickerConfig" bsDatepicker [(bsValue)]="myDateValue" (onHidden)="showDatePicker=false"
        (bsValueChange)="onDateChange($event)">{{todayval}}</div>
      <img class="left-arrow" src="../../assets/arrow-left.png" align="top" (click)="getPreviousDate()">
      <img class="right-arrow" src="../../assets/arrow-right.png" align="top" (click)="getNextDate()">
      <button class="view_all_task">
        <img class="view" src="../../assets/Group_24-2x.png" align="top">
        <div class="my_task">View my tasks</div>
      </button>
      <a href=""><img class="alt-View" src="../../assets/vire_my_tasks.png"></a>
    </div>
  </div>
  <div class="total_time">
    <div class="total_time_border">
      <div class="total_time_text"> {{total_hours_spent}}h {{total_minutes_spent}}m</div>
      <div class="spent_text">Total Task Hours</div>
    </div>
    <div class="filter">Filter by:</div>
    <div class="buttons">
      <button class="allTask">All Tasks</button>
      <button class="complete">Completed</button>
      <button class="progress">In Progress</button>
      <button class="impediments">Impediments</button>
    </div>
  </div>
  <div class="main">
    <div class="header">
      <div *ngFor="let projectupdated of projectArray">
        <div *ngIf="projectupdated.projectName === currentProject">
          <div *ngFor="let member of projectupdated.members">


            <div class="column">
              <div class="member1">
                <div class="member_title1">
                  <div *ngFor="let memberEmployee of memberEmployeeArray">
                    <div *ngIf="memberEmployee.email === member.email">
                      <div class="member_image1"><img class="size" src={{memberEmployee.imageurl}}></div>
                    </div>
                  </div>
                  <!-- <img src={{memberEmployee.imageurl}}> -->
                  <div *ngFor="let memberEmployee of memberEmployeeArray">
                    <div *ngIf="memberEmployee.email === member.email">



                      <div class="member_name1">{{memberEmployee.name}}</div>
                      <div class="more_icon"><img src="../../assets/more.png"></div>
                    </div>
                  </div>


                  <!-- <div *ngFor="let MockToTasks of MockTodayTasks"> -->
                  <div class="member_time_spent1">{{indTotalHour}} h {{indTotalMins}} m</div>
                  <!-- </div> -->
                </div>
                <div class="member_part">

                  <ul *ngFor="let MockToTasks of MockTodayTasks">
                    <li [ngStyle]="{'color': getRandomColor()}"><span style="color: rgba(96, 96, 96, 1)">{{MockToTasks.description}}</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="search">
      <img class="search_icon" src="../../assets/Combined_Shape_Copy_2.png">
      <div class="member_logo" *ngFor="let task of MockMember1">
        <!-- <img src={{task.imageurl}}> -->
      </div>
    </div>
  </div>
  <div>{{memberEmployee.imageurl}}</div>
</body>
