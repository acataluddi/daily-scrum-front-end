<div class="header" *ngIf="length != 0">
  <app-goal-userlist (selectMemberEvent)="selectedMember($event)" [feedbackUserList]="feedbackUserList"></app-goal-userlist>
  <div class="right-part">
    <div class="right-header">
      <div class="member-image">
        <img class="image" src="{{feedbackMember.userImage}}">
      </div>
      <div class="member-feedback-head">
        <div class="member-name">{{feedbackMember.userName}}</div>
        <div class="last-update">{{feedbackMember.lastUpdate}}</div>
      </div>
    </div>
    <div class="right-body">
      <div class="feedback" *ngFor="let feedback of feedbackMember.feedbacks">{{feedback.feedbackDescription}}</div>
    </div>
  </div>
</div>
<div class="feedbackErr" *ngIf="length == 0">
  <img class="nofeedback" src="../../assets/nofeedback.png">
  <div class="nofeedbackmsg">We're all ears!</div>
</div>
